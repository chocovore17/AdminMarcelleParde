  <ng-container *ngIf="show">
    <div class="container-contact100"id="questionnaire">
      <!-- <img class='topleft' src="./../../assets/images/logo.jfif" alt="School logo" width=200 height=500> -->
      <div class="wrap-contact100">
        <form class="contact100-form validate-form"  [formGroup]="this.form">
          <span class="contact100-form-title">
            Cantine du Lycée Marcelle Pardé - Chercher un élève 
          </span>
  
          <div class="wrap-input100 validate-input" data-validate="Entrez la classe de l'élève, ex: 2ECP">
            <input class="input100"  formControlName="newValue"  id="classe" type="text" name="classe" placeholder="Classe " #classe>
            <label class="label-input100" for="classe">
              <span class="lnr lnr-user"></span>
            </label>
          </div>
          
          <div class="wrap-input100 validate-input" data-validate="Veuillez entrer le nom de famille de l'élève ">
            <input class="input100"  formControlName="newValue"  id="lastname" type="text" name="lastname" placeholder="Nom de famille" #nom>
            <label class="label-input100" for="lastname">
              <span class="lnr lnr-user"></span>
            </label>
          </div>
          
          <div class="wrap-input100 validate-input" data-validate="Veuillez entrer le prenom de l'élève ">
            <input class="input100"  formControlName="newValue"  id="firstname" type="text" name="firstname" placeholder="Prenom" #firstname>
            <label class="label-input100" for="firsname">
              <span class="lnr lnr-user"></span>
            </label>
          </div>
  
          <!-- <div class="wrap-input100 validate-input" data-validate = "Example, 1ère ">

          </div> -->

            </label>
          </div> -->
          
  
          <div class="container-contact100-form-btn">
            <div class="wrap-contact100-form-btn">
              <div class="contact100-form-bgbtn"></div>
              <button (click)="onQuery(classe.value, nom.value, firsname.value);" class="contact100-form-btn">
                Soumettre
              </button>
            </div>
          </div>
          <!-- <div>{{this.message}}</div> -->
          <div>Nom de l'élève: {{this.tmp}}</div>
          <div>Cas contacts pour chaque jour (décroissant)</div>
          <div>JOUR - 1</div>
          <div>{{this.jour1}}</div>
        </form>
      </div>
    </div>
    </ng-container>
